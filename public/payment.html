<body>
<form id="payment-form">
    <h2>Pay Deposit</h2>
    <div class="payment-options">
      <label>
        <input type="radio" name="payment-method" value="eft" />
        EFT (Bank Transfer)
      </label>
      <label>
        <input type="radio" name="payment-method" value="paypal" />
        PayPal
      </label>
      <label>
        <input type="radio" name="payment-method" value="applepay" />
        Apple Pay
      </label>
      <label>
        <input type="radio" name="payment-method" value="stripe" />
        Credit/Debit Card (Stripe)
      </label>
      <label>
        <input type="radio" name="payment-method" value="yoco" />
        Yoco (Credit/Debit Card)
      </label>
    </div>
    <button id="pay-btn">Pay Deposit</button>
  </form>
  
  <!-- Payment method specific forms -->
  <div id="eft-form" style="display: none;">
    <!-- EFT form fields -->
  </div>
  <div id="paypal-form" style="display: none;">
    <!-- PayPal form fields -->
  </div>
  <div id="applepay-form" style="display: none;">
    <!-- Apple Pay form fields -->
  </div>
  <div id="stripe-form" style="display: none;">
    <!-- Stripe form fields -->
  </div>
  <div id="yoco-form" style="display: none;">
    <!-- Yoco form fields -->
  </div>
  
  <script>
  
  const paymentForm = document.getElementById('payment-form');
  const payBtn = document.getElementById('pay-btn');
  
  payBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
    
    switch (selectedMethod) {
      case 'eft':
        // Handle EFT payment
        break;
      case 'paypal':
        // Handle PayPal payment
        break;
      case 'applepay':
        // Handle Apple Pay payment
        break;
      case 'stripe':
        // Handle Stripe payment
        break;
      case 'yoco':
        // Handle Yoco payment
        break;
      default:
        console.error('Invalid payment method selected');
    }
  });
  
  // Show/hide payment method specific forms based on selection
  paymentForm.addEventListener('change', (e) => {
    const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
    const methodForms = document.querySelectorAll('#eft-form, #paypal-form, #applepay-form, #stripe-form, #yoco-form');
    
    methodForms.forEach((form) => {
      form.style.display = 'none';
    });
    
    document.getElementById(`${selectedMethod}-form`).style.display = 'block';
  });
  </script>
